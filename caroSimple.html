<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh tao ban caro don gian</title>
</head>
<body>
    <h3>Caro game simple</h3>
    <p id="carogame"></p>
    <button type="button" onclick="changeValue()">Change Value</button>

    <script>
        let b=document.getElementById("carogame");
        let board=[];
        let data="";
        for (let i=0; i<5; i++)
        {
            board[i]= new Array(0,0,0,0,0);
        }
        for (let i=0; i<5; i++)
        {
            data += "<br>";
            for (let j=0; j<5; j++)
            {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;

        function changeValue()
        {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "X";

            for (let i=0; i<5; i++)
            {
                data +="<br>";
                for (let j=0; j<5; j++)
                {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            b.innerHTML = "<hr>"+data;
        }
    </script>
</body>
</html>
